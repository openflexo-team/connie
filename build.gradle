buildscript {
  repositories {
    jcenter()
    maven { url uri('https://maven.openflexo.org/artifactory/openflexo-snapshot/') }
  }
  dependencies {
    classpath group: 'org.openflexo', name: 'openflexo-buildplugin', version: '0.1-SNAPSHOT'
    classpath 'org.anarres.gradle:gradle-sablecc-plugin:[1.0.4,)'
  }
}

apply plugin: 'org.openflexo.buildplugin'
openflexo.version = "1.4-SNAPSHOT"
